<!DOCTYPE html>
<html lang="en">
    {% load static tailwind_tags %}
<head>
    {% load static %}
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="fa" href="">

    <link rel="stylesheet" href="{%static 'user/css/style.css' %}">
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
<body class="items-center m-20">
    <div>
        <img src="{% static 'user/img/logo.bmp' %}" alt="university-logo" style="margin: auto;">
    </div>
    <div class="p-5">
        <h2 class="text-green-500 text-center justify-content-center text-2xl font-bold">MAKERERE UNIVERSITY</h1>
        <h4 class="text-green-500 text-center justify-content-center text-lg font-semi-bold">STUDENT PORTAL</h4>
    </div>
    <div class="justify-center border rounded-xl shadow-md max-w-md mx-auto p-3 bg-gray-100">
        <form action="">
            <h4 class="font-bold text-md text-center">LOGIN TO YOUR ACCOUNT</h4>
            <div class="pt-4 my-4 mx-2">
                <div class="relative w-full mb-4">
                    <input type="text" placeholder="Student Number or Reg. Number" class="border border-gray-500 rounded-lg px-4 py-2 w-full pl-12 focus:outline-none focus:ring-1 focus:ring-green-500 focus:ring-opacity-50">
                    <span class="absolute inset-y-0 left-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </span>
                </div>
                <div class="relative w-full">
                    <input type="password" name="password" for="password" placeholder="Password" class="border border-gray-500 rounded-lg px-4 py-2 w-full pl-12 focus:outline-none focus:ring-1 focus:ring-green-500 focus:ring-opacity-50">
                    <span class="absolute inset-y-0 left-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>                      
                    </span>
                    <span class="toggle-password">
                        <i class="zmdi zmdi-eye-off" id="toggle-password"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="rounded-lg px-4 py-2 w-full bg-green-500 text-white font-bold flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                </svg>
                SIGN IN
            </button>
        </form>        
    </div>
    <div class="flex justify-center space-x-6 mt-5">
        <p class="text-green-500 font-bold">Forgot your Password?</p>
        <p><a href="#" class="text-blue-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg> Reset here!</a></p>
    </div>
    <script>
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordField = document.querySelector('input[name="password"]');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the icon
            this.classList.toggle('zmdi-eye');
            this.classList.toggle('zmdi-eye-off');
        })
    </script>
</body>
</html>
